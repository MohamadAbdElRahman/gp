<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title Begin -->
    <title>Customer - Register</title>
    <link rel="shortcut icon" href="../material/favicon.ico">
    <!-- End of title -->

    <!-- Page Description -->
    <meta name="description" content="Customer Register. You can register as a customer to buy and sell products.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    <!-- End of Fonts -->

    <!-- Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="../js/jquery-2.1.4.min.js" ></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/ajax-utils.js"></script>  
    <!-- js code -->

    


    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-md-12">
            
          <!-- Navigation Bar -->
          <header class="navbar navbar-inverse">
            <div class="container-fluid">

              <div class="navbar-header">
                <a href="../index.html" id="logo">
                    <img src="../material/logo.png" alt="Logo" title="Home"  width="100px">
                </a>
              </div>
              
              <!-- Create Toogle Button -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#colabse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              </div>
              <!-- End of Create Toogle Button -->

              <div class="container-fluid collapse navbar-collapse" id="colabse">
                <ul class="nav navbar-nav navbar-right" id="navlist">
                    <li class="lista"><a href="../index.html" id="home">Home</a></li>
                    <li class="lista" id="auctions"><a href="Auctions.html">Auctions</a></li>
                    <li class="lista" id="laws"><a href="Laws.html">Laws</a></li>
                    <li class="lista" id="about"><a href="About.html">About</a></li>
                    <li class="lista" ><a href="Login.html" id="login">Login</a></li>  
                    <li class="lista" ><a href="Signup.html" id="signup">Signup</a></li>                
                </ul>
              </div>

            </div>
          </header>
          <!-- End of Navigation Bar -->
        </div> 
      </div>  <!--Row closing tag-->
    </div>

    <div class="container">
        <div class="row">

          <form action="" method="post">

            <div class="col-xs-12 col-sm-6 col-md-6" id="d1">
              <div>
                <input type="number" value="0" readonly disabled id="supplierid">
              </div>  

              <section id="sec1">
                <h1>Personal Information</h1>
                <div id="divfirstname" class="col-sm-12 col-md-6">
                  <label for="firstname">First Name</label>
                  <input type="text" id="firstname" class="forminputs" autofocus>
                </div>
  
                <div id="divlastname" class="col-sm-12 col-md-6">
                  <label for="lastname">Last Name</label>
                  <input type="text" id="lastname" class="forminputs">
                </div>

                <div id="divbirthdate" class="col-sm-12 col-md-6">
                  <label for="birthdate">Birth Date</label>
                  <input type="date" id="birthdate" class="forminputs" placeholder="MM/DD/YYYY">
                </div>

                <div id="divgender" class="col-sm-12 col-md-6">
                  <label for="gender">Gender</label>
                  <select class="select forminputs" id="gender">
                    <option value="0" disabled selected hidden>ــــ</option>
                    <option value="1" id="Male">Male</option>
                    <option value="2" id="Female">Female</option>
                  </select>
                </div>

                <div id="divphonenumber" class="col-sm-12 col-md-6">
                  <label for="phonenumber">Phone Number</label>
                  <input type="text" id="phonenumber" class="forminputs" placeholder="#### ### ####" inputmode="numeric">
                </div>
                
                <div id="divhomenumber" class="col-sm-12 col-md-6">
                  <label for="homenumber">Home Number</label>
                  <input type="text" id="homenumber" placeholder="( Optional )"class="forminputs" inputmode="numeric">
                </div>
              </section> 
              
              <section id="sec2">
                <h1>Address</h1>
                <div id="divcountry" class="col-sm-12 col-md-6">
                  <label for="country">Country</label>
                  <input type="text" id="country" class="forminputs">
                </div>
                <div id="divcity" class="col-sm-12 col-md-6">
                  <label for="city">City</label>
                  <input type="text" id="city" class="forminputs">
                </div>
                <div id="divpostalcode" class="col-sm-12 col-md-3">
                  <label for="postalcode">Postal Code</label>
                  <input type="text" id="postalcode" class="forminputs" placeholder="# # # # #" inputmode="numeric">
                </div>
                <div id="divstreet" class="col-sm-12 col-md-9">
                  <label for="street">Full Street & Home Address</label>
                  <input type="text" id="street" class="forminputs">
                </div>
              </section>

            </div>

            <div class="col-xs-12 col-sm-6  col-md-6" id="d2">
              <section id="sec3">
                <h1>Account Information</h1>
                <div id="divmail" class="col-sm-12 col-md-12">
                  <label for="mail">Email Address</label>
                  <input type="email" id="mail" class="forminputs" placeholder="username_123 @gmail.com" inputmode="email">
                </div>
                <div id="divpasswor" class="col-sm-12 col-md-12">
                  <label for="passwor">Password</label>
                  <input type="password" id="passwor" class="forminputs">
                </div>
                <div id="divpasswor" class="col-sm-12 col-md-12">
                  <label for="confpasswor">Confirm Password</label>
                  <input type="password" id="confpasswor" class="forminputs">
                </div>
                <div id="divdigitalsign" class="col-sm-12 col-md-12">
                  <label for="digitalsign">Digital Signature</label>
                  <a href="About.html" target="_blank">Learn more</a>
                  <input type="text" id="digitalsign" class="forminputs" placeholder="Enter Your Legal Name">
                </div>
                <div id="divprofilepic" class="col-sm-12 col-md-12">
                  <label for="profilepic">Upload Profile Picture</label>
                  <input type="file" id="profilepic" class="forminputs"  accept="image/*">
                </div>
                <div id="divsubbutton" class="col-sm-12 col-md-12">
                  <input type="submit" id="subbutton" class="forminputs">
                </div>
              </section>
              

            </div>
          </form>

        </div>
    </div>

</body>
</html>
