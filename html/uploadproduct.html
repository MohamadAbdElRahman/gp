    <div class="container">
        <div class="row">

          <form action="" method="post">

            <div class="col-xs-12 col-sm-6 col-md-6 col-sm-push-3 col-md-push-3" id="d2">
              <div>
                <input type="number" value="0" readonly disabled id="productid" style="display: none;">
              </div>  

              <section id="sec1">
                <h1>Product Information</h1>
                <div id="divfirstname" class="col-sm-12 col-md-6">
                  <label for="prodtitle">Product Name</label>
                  <input type="text" id="prodtitle" class="forminputs" autofocus required>
                </div>

                <div id="divcategory" class="col-sm-12 col-md-6">
                    <label for="category">Category</label>
                    <select class="select forminputs" required id="category">
                      <option value="" selected disabled hidden>ــــ</option>
                      <option value="1" id="artwork">Artwork</option>
                      <option value="2" id="books">Books</option>
                      <option value="3" id="cars">Cars</option>
                      <option value="4" id="computer">Computers & Laptops</option>
                      <option value="5" id="electronics">Electronics</option>
                      <option value="6" id="fashion">Fashion</option>
                      <option value="7" id="games">Games</option>
                      <option value="8" id="pets">Pets</option>
                      <option value="9" id="realestate">Real - Estate</option>
                      <option value="10" id="ships">Ships</option>
                      <option value="11" id="software">Software</option>
                    </select>
                  </div>
  
                <div id="divdescrip" class="col-sm-12 col-md-12">
                  <label for="descrip">Description</label>
                  <input type="text" id="descrip" class="forminputs" required>
                </div>

                <div id="divnumber" class="col-sm-12 col-md-6">
                    <label for="number">Number of Items</label>
                    <input type="number" id="number" class="forminputs" value="1" required inputmode="numeric">
                  </div>


                  <div id="divcond" class="col-sm-12 col-md-6">
                    <label for="cond">Condition</label>
                    <select class="select forminputs" required id="cond">
                      <option value="" disabled hidden>ــــ</option>
                      <option value="1" id="new">Almost New</option>
                      <option value="2" id="almostnew">Damaged</option>
                      <option value="3" id="used" selected>New</option>
                      <option value="4" id="damaged">Used</option>
                    </select>
                  </div>

                                  
                <div id="divprice" class="col-sm-12 col-md-6">
                    <label for="price">Start Price</label>
                    <input type="number" id="price" class="forminputs" placeholder="Price in LE" inputmode="numeric" required>
                  </div>
  

                  <div id="divprofilepic" class="col-sm-12 col-md-6">
                    <label for="profilepic">Upload Profile Picture</label>
                    <input type="file" id="profilepic" class="forminputs"  accept="image/*" required multiple>
                  </div>

                  <div id="divstart" class="col-sm-12 col-md-6">
                    <label for="startdate">Start Time</label>
                    <input type="datetime-local" id="startdate" name="birthdate" class="forminputs" placeholder="MM/DD/YYYY">
                    <script>
                      birthdate.max = new Date().toISOString().split("T")[0];
                    </script>
                  </div>     
                  
                  <div id="divend" class="col-sm-12 col-md-6">
                    <label for="enddate">End Time</label>
                    <input type="datetime-local" id="startdate" name="birthdate" class="forminputs" placeholder="MM/DD/YYYY">
                    <script>
                      birthdate.max = new Date().toISOString().split("T")[0];
                    </script>
                  </div>    

                  
                <div id="divsubbutton" class="col-sm-12 col-md-12" style="margin-top: 20px;">
                    <input type="submit" id="subbutton" class="forminputs">
                  </div>
                </div>

                
              </section> 
              

          </form>

        </div>
    </div>
