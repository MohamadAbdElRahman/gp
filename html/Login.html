            <div class="col-sm-12  col-md-12 col-lg-12 col-xl-12" id="divlogo2" >
                <img src="../material/LOGINIMG.png" alt="" id="logo2">
            </div>

            <div class="col-sm-12  col-md-12 col-lg-12 col-xl-12" id="divform" >
              <form method="post" action="">
                  <div class="form-outline mb-4">
                    <label for="mail" class="lab">Email Address</label>
                    <input type="email" id="mail" placeholder="username_123 @gmail.com" class="form-control form-control-lg info" autofocus required inputmode="email"/>
                  </div>

                  <div class="form-outline mb-4">
                    <label for="pass" class="lab">Password</label>
                    <input type="password" id="pass" placeholder="* * * * * * * * * *" class="form-control form-control-lg info" required/>
                  </div>
                
                  <a class="small text-muted" href="PasswordReset.html" id="passwordreset">Forgot password?</a>  

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" onclick="window.location.href='homepage.html'" id="loginbtn" type="button">Login</button>
                  </div>


              </form>
            </div>

          </div>
          <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6" id="signside">
            <img src="../material/online-auction-concept-vector-34216329 copy.png" alt="Auction-artwork">
